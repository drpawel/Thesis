<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Keystroke authentication App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    </head>
    <div class="column is-4 is-offset-4">
        <h3 class="title">Keystroke authentication</h3>
        <div class="box">
                <div class="notification is-primary">
                    Please provide your ID and type out this password: <br><br>
                    <b>.tie5Roanl.</b>
                </div>
            <form method="POST" action="/add">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="id" name="id" placeholder="Your ID" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Password" autofocus="">
                    </div>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox">
                        Learning Mode
                    </label>
                </div>
                <button class="button is-block is-info is-large is-fullwidth">Authenticate</button>
            </form>
        </div>
    </div>
</html>
